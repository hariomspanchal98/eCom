<app-navbar></app-navbar>

<div style="
    width: 25%;
    display: flex;
    margin: 40px;">
  <input type="text" class="searchTerm" placeholder="Search Name" [(ngModel)]="searchTerm" (input)="search(searchTerm)">
  <i class="small material-icons" style="cursor: pointer;">search</i>
</div>


<div style="display: flex;
            flex-wrap: wrap;">
  <div *ngFor="let product of products?.results">
    <div class="card" style="width: 17rem; height: 380px;">
      <carousel [width]="210" [cellWidth]="210" [autoplay]="true" [loop]="true" [arrows]="((product?.images?.length>1))"
        [dots]="true">
        <div class="carousel-cell" *ngFor="let image of product?.images">
          <img class="cardimg" src={{image?.url}}>
        </div>
      </carousel>
      <!-- <div class="carousel-cell">
        <img style=" max-width: fit-content;" class="single" *ngIf="(product?.images.length<=1)"
          [src]=product?.images[0].url>
      </div> -->
      <div class="card-body" [routerLink]="['/products/details', product?._id]">
        <div style="height: 150px; padding: 3px;">
          <h5 class="card-title" style="font-weight: 500;">{{product?.name}}</h5>
          <p class="card-text" style="white-space: normal;
                -webkit-box-orient: vertical;
                display: -webkit-box;
                -webkit-line-clamp: 2;
          overflow: hidden;
          text-overflow: ellipsis;word-wrap: break-word;">{{product?.description}}</p>
          <!-- {{product?._id}} -->
        </div>

      </div>
      <!-- <button class="btn" style="background-color: #242c42; color: white;" [routerLink]="['/products/details', product?._id]">View Details</button> -->
      <button class="btn cart">Add to Cart <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg></button>
    </div>
  </div>
</div>

<!-- <div style="justify-content: center;"> -->
<div style="display: flex; width: 40%;">
  <!-- <img style="height: 150px; width: 100px; margin: auto;" src="https://xsgames.co/randomusers/avatar.php?g=male"> -->
  <!-- <img style="height: 150px; width: 100px; margin: auto;" src="https://xsgames.co/randomusers/avatar.php?g=female"> -->

  <img src="https://picsum.photos/200/300" >
  <img src="https://source.unsplash.com/random" >
  <span style="z-index:50;font-size:0.9em;">
    <img src="http://api.paperquotes.com/static/images" height="20" width="20" />
    <a href="http://paperquotes.com" title="Powered by quotes from paperquotes.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">paperquotes.com
    </a>
  </span>
</div>
