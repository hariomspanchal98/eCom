<app-navbar></app-navbar>

<div style="
    width: 25%;
    display: flex;">
  <input type="text" class="searchTerm" placeholder="Search Name" [(ngModel)]="searchTerm" (input)="search(searchTerm)">
  <i class="material-icons" style="cursor: pointer;">search</i>
</div>

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created@</th>
        <th colspan="2" style="text-align: center;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users?.results | searchFilter: searchTerm;let i=index">
        <td>{{i+1}}</td>
        <td><a [routerLink]="['/users/details', user?._id]">{{user?.name}}</a></td>
        <td>{{user?.email}}</td>
        <td>{{user?.role}}</td>
        <td>{{user?.createdAt | date}}</td>
        <td><a [routerLink]="['/users/update', user?._id]">Update</a></td>
        <td><a (click)="remove(user?._id)" style="color: Red; cursor:pointer;">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- <p>{{users?.totalResults}}</p> -->

<mat-paginator [length]=length [pageSize]=pageSize [pageSizeOptions]="[5, 10, 25, 100, length]" aria-label="Select page"
  (page)="changeTable($event)">

</mat-paginator>

<div class="container bcontent">
  <h2>Bootstrap Horizontal Card</h2>
  <hr />
  <div class="card" style="width: 500px;">
      <div class="row no-gutters">
          <div class="col-sm-5">
              <img class="card-img" src="/images/defaultimg.png" alt="Suresh Dasari Card">
          </div>
          <div class="col-sm-7">
              <div class="card-body">
                  <h5 class="card-title">Suresh Dasari</h5>
                  <p class="card-text">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                  <a href="#" class="btn btn-primary">View Profile</a>
              </div>
          </div>
      </div>
  </div>
</div>
