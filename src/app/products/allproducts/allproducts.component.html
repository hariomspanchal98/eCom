<app-navbar></app-navbar>

<div style="display: flex;
            flex-wrap: wrap;">
  <div *ngFor="let product of products?.results">
    <div class="card" style="width: 18rem;">
      <carousel>
        <div class="carousel-cell" *ngFor="let image of product?.images">
          <img class="cardimg" src={{image?.url}}>
        </div>
      </carousel>
      <div class="card-body">
        <h5 class="card-title">{{product?.name}}</h5>
        <p class="card-text">{{product?.description}}</p>
        {{product?._id}}
        <a  [routerLink]="['/products/productdetails', product._id]">View Details</a>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let product of products?.results">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of product?.images">
        <div class="carousel-item active">
          <img class="d-block w-100" src={{image?.url}} alt="First slide">
        </div>
      </div>
    </div>
  </div>
</div>
