<app-navbar></app-navbar>


<div style="display: flex;justify-content: center;margin-top: -50px;">
    <div class="row d-flex justify-content-center py-5" style="width: 550px;">
        <div class="card" style="border-radius: 15px;padding: 30px;">
            <div class="card-body p-4">
                <div>
                    <h2>Order Summery,</h2>
                        <p>Proceed to pay Rs. <span style="font-weight: bold;">{{service.orderValue}}</span> for your order(Order Id :- {{service.orderId}}). </p>
                        <br>
                </div>
                <form [formGroup]="cardForm" class="card" style="padding: 20px;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-outline">
                            <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                placeholder="1234 5678 9012 3457" minlength="16" maxlength="16"
                                formControlName="cardNumber" />
                            <label class="form-label" for="typeText">Card Number</label>
                        </div>
                        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-outline">
                            <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                placeholder="Cardholder's Name" formControlName="nameOnCard" />
                            <label class="form-label" for="typeName">Cardholder's Name</label>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center pb-2">
                        <div class="form-outline">
                            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                                size="7" id="exp" minlength="7" maxlength="7" formControlName="expiry" />
                            <label class="form-label" for="typeExp">Expiration</label>
                        </div>
                        <div class="form-outline" style="margin-right: 60px;">
                            <input type="password" id="typeText2" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3"
                                formControlName="cvv" />
                            <label class="form-label" for="typeText2">Cvv</label>
                        </div>
                    </div>
                    <br>
                    <div style="display: flex; justify-content: center;">
                        <button type="button" class="btn btn-info btn-lg btn-rounded" style="width: 50%"(click)="pay()">
                            Pay {{service.orderValue}} <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
