<!-- <p>fgsd</p> -->
<!-- <p>Registered at:- {{profileData.createdAt}}</p> -->

<div class="parent">
  <div class="child">
    <div style="display: contents;">
      <ngx-avatar class="my-avatar" size="76" name={{profileData?.name}}></ngx-avatar>
    </div>
    <table>

      <tr>
        <td>Name :</td>
        <td>{{profileData?.name}}</td>
      </tr>
      <tr>
        <td>Email :</td>
        <td>{{profileData?.email}}</td>
      </tr>
      <tr>
        <td>ID :</td>
        <td>{{profileData?._id}}</td>
      </tr>
      <tr>
        <td>Role :</td>
        <td>{{profileData?.role}}</td>
      </tr>
      <tr>
        <td>Email Verification:</td>
        <td style="color: green;" *ngIf="profileData?.isEmailVerified">Done</td>
        <td style="color: red;" *ngIf="!profileData?.isEmailVerified">Pending</td>
      </tr>
      <tr>
        <td>Company :</td>
        <td>{{profileData?._org.name}}</td>
      </tr>
    </table>
  </div>
</div>
